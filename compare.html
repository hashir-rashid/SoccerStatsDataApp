<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sports Stats – Compare Players</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="top-nav">
    <h1>Compare Players</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="compare.html">Compare Players</a>
    </nav>
</header>

<main class="container">
    <!-- Dynamic form & autocomplete -->
    <section class="card">
        <h2>Select Players</h2>

        <form id="compareForm">
            <div class="player-input-row">
                <label>Player 1</label>
                <input
                        type="text"
                        id="player1Input"
                        class="player-input"
                        placeholder="Type a name..."
                        autocomplete="off"
                />
                <ul id="player1Suggestions" class="suggestions-list"></ul>
                <input type="hidden" id="player1Id" />
            </div>

            <div class="player-input-row">
                <label>Player 2</label>
                <input
                        type="text"
                        id="player2Input"
                        class="player-input"
                        placeholder="Type a name..."
                        autocomplete="off"
                />
                <ul id="player2Suggestions" class="suggestions-list"></ul>
                <input type="hidden" id="player2Id" />
            </div>

            <!-- Add more players if you want -->
            <!--
            <div class="player-input-row">
              <label>Player 3</label>
              ...
            </div>
            -->

            <button type="submit">Compare</button>
            <span id="compareStatus" class="status"></span>
        </form>
    </section>

    <!-- Comparison table -->
    <section class="card">
        <h2>Comparison Table</h2>
        <div class="scroll-box">
            <table id="compareTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- Comparison chart -->
    <section class="card">
        <h2>Comparison Chart</h2>
        <p class="hint">Example stats: goals, assists, minutes. Adjust to your schema.</p>
        <canvas id="compareChart" height="120"></canvas>
    </section>
</main>

<footer class="footer">
    <small>Project – Sports Stats Frontend</small>
</footer>

<script src="compare.js"></script>
</body>
</html>
