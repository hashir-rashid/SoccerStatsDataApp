<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-M">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players - Soccerats Soccer Stats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo">
        <div class="icon-bg-sm">
          <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V22"></path><path d="M14 14.66V22"></path><path d="M17.5 8.9c0 .4-.2 1.1-.6 1.1-.4 0-1.6-.8-1.6-2.2 0-1.6 1.2-2.8 1.6-2.8.4 0 .6.7.6 1.1Z"></path><path d="M6.5 8.9c0 .4.2 1.1.6 1.1.4 0 1.6-.8 1.6-2.2 0-1.6-1.2-2.8-1.6-2.8-.4 0-.6.7-.6 1.1Z"></path><path d="M12 2C7 2 7 9 7 9c0 3 1.5 6 5 6s5-3 5-6c0 0 0-7-5-7Z"></path></svg>
        </div>
        <h1 class="logo-title">Soccerats Soccer Stats</h1>
      </div>
      <div class="user-info">
        <span class="user-display" id="user-name-display"></span>
        <button id="logout-button" class="btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-xs"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="layout-container">
    
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link" id="nav-dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sm"><line x1="18" x2="18" y1="20" y2="10"></line><line x1="12" x2="12" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="14"></line></svg>
          <span>Dashboard</span>
        </a>
        <a href="players.html" class="nav-link" id="nav-players">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sm"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          <span>Players</span>
        </a>
        <a href="teams.html" class="nav-link" id="nav-teams">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sm"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V22"></path><path d="M14 14.66V22"></path><path d="M17.5 8.9c0 .4-.2 1.1-.6 1.1-.4 0-1.6-.8-1.6-2.2 0-1.6 1.2-2.8 1.6-2.8.4 0 .6.7.6 1.1Z"></path><path d="M6.5 8.9c0 .4.2 1.1.6 1.1.4 0 1.6-.8 1.6-2.2 0-1.6-1.2-2.8-1.6-2.8-.4 0-.6.7-.6 1.1Z"></path><path d="M12 2C7 2 7 9 7 9c0 3 1.5 6 5 6s5-3 5-6c0 0 0-7-5-7Z"></path></svg>
          <span>Teams</span>
        </a>
        <a href="statistics.html" class="nav-link" id="nav-statistics">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sm"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
          <span>Statistics</span>
        </a>
        <a href="compare.html" class="nav-link" id="nav-compare">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sm"><line x1="18" x2="18" y1="20" y2="10"></line><line x1="12" x2="12" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="14"></line></svg>
          <span>Compare</span>
        </a>
        <a href="live_data.html" class="nav-link" id="nav-compare">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          <span>Live Data</span>
        </a>
      </nav>
    </aside>

    <main class="main-content">
      
      <div class="page-header">
        <h1 class="main-title">Players</h1>
      </div>

      <div class="content-card" style="margin-bottom: 1rem; padding: 1rem;">
        <div class="table-controls">
          <div class="controls-group">
            <div class="limit-selector">
              <label for="limit-select">Show:</label>
              <select id="limit-select" class="limit-select">
                <option value="50">50 entries</option>
                <option value="100">100 entries</option>
                <option value="250">250 entries</option>
                <option value="500" selected>500 entries</option>
                <option value="1000">1000 entries</option>
                <option value="-1">All entries</option>
              </select>
            </div>
            
            <div class="sort-selector">
              <label for="sort-select">Sort by:</label>
              <select id="sort-select" class="sort-select">
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="age-asc">Age (Low to High)</option>
                <option value="age-desc">Age (High to Low)</option>
                <option value="height-asc">Height (Low to High)</option>
                <option value="height-desc">Height (High to Low)</option>
                <option value="weight-asc">Weight (Low to High)</option>
                <option value="weight-desc">Weight (High to Low)</option>
              </select>
            </div>

            <div class="export-buttons">
              <button id="export-csv" class="btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-xs"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></svg>
                Export CSV
              </button>
              <button id="export-pdf" class="btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-xs"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Export PDF
              </button>

              <button id="add-player-button" class="btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-xs"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M19 8v6"></path><path d="M22 11h-6"></path></svg>
                Add Player
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="content-card">
        <table class="data-table">
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Age</th>
              <th>Weight</th>
              <th>Height</th>
            </tr>
          </thead>
          <tbody id="players-table-body">
            </tbody>
        </table>
      </div>

    </main>

  </div>

  <div id="add-player-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Player</h3>
        <button id="close-modal" class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form id="add-player-form">
          <div class="form-group">
            <label for="player-name" class="label">Player Name *</label>
            <input type="text" id="player-name" class="input" required>
          </div>
          <div class="form-group">
            <label for="player-birthday" class="label">Birthday</label>
            <input type="date" id="player-birthday" class="input">
          </div>
          <div class="form-group">
            <label for="player-weight" class="label">Weight (lbs)</label>
            <input type="number" id="player-weight" class="input" min="0" step="0.1">
          </div>
          <div class="form-group">
            <label for="player-height" class="label">Height (cm)</label>
            <input type="number" id="player-height" class="input" min="0" step="1">
          </div>
          <div id="modal-error-message" style="color: #dc3545; font-size: 0.875rem; margin-bottom: 1rem; display: none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel-modal" class="btn-outline">Cancel</button>
        <button type="button" id="submit-player" class="btn">Add Player</button>
      </div>
    </div>
  </div>

  <script src="js/players.js"></script>
</body>
</html>
